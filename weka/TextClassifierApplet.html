<html><head><title>Very Simple Text Classifier Applet</title></head>
<body bgcolor="#ffffff">
<h1>Very Simple Text Classifier Applet, Spam</h1>
This applet tries to classify texts in two classes "spam" and "not spam".
<br><br>
Click <a href="TextClassifierComments.html" target="_main">here</a> for more information.
<br><br>
<applet code="TextClassifierApplet.class" width="500" height="600">
<param name="text1" value="hey, buy this from me!">
<param name="class1" value="spam">
<param name="text2" value="do you want to buy?">
<param name="class2" value="spam">
<param name="text3" value="I have a party tonight!">
<param name="class3" value="no spam">
<param name="text4" value="today it is a nice weather">
<param name="class4" value="no spam">
<param name="text5" value="you are best">
<param name="class5" value="spam">
<param name="text6" value="I have a horse">
<param name="class6" value="no spam">
<param name="text7" value="you are my friend">
<param name="class7" value="no spam">
<param name="text8" value="buy, buy, buy!">
<param name="class8" value="spam">
<param name="text9" value="it is spring in the air">
<param name="class9" value="no spam">
<param name="text10" value="do you want to come?">
<param name="class10" value="no spam">
No Java Browser
</applet>
