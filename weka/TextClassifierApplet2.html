<html><head><title>Very Simple Text Classifier Applet</title></head>
<body bgcolor="#ffffff">
<h1>Very Simple Text Classifier Applet, two languages</h1>
This applet tries to classify texts in two languages: english and swedish.
<br><br>
Click <a href="TextClassifierComments.html" target="_main">here</a> for more information.
<br><br>
<applet code="TextClassifierApplet.class" width="500" height="600">
<param name="text1" value="detta är en svensk text">
<param name="class1" value="swedish">
<param name="text2" value="this is an english text">
<param name="class2" value="english">
<param name="text3" value="what is the name of this book?">
<param name="class3" value="english">
<param name="text4" value="vilken färg är en liten stuga?">
<param name="class4" value="swedish">
<param name="text5" value="you are the best">
<param name="class5" value="english">
<param name="text6" value="en enstaka fjäder i hatten fördröjer livet ett tag">
<param name="class6" value="swedish">
<param name="text7" value="detta är en annan svensk text">
<param name="class7" value="swedish">
<param name="text9" value="it is spring in the air">
<param name="class9" value="english">
No Java Browser
</applet>
